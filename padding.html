<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Padding Utitlity Classes</title>

    <style>

        .container {
            border: 1px solid #000;
        }

        .row {
            border: 2px solid red;
        }
        .pink{
            background: pink;
        }

        .blue {
            background: blue;
        }
    </style>

  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 pink p-5">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laudantium, alias.</div>
            <div class="col-md-4 blue ps-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos sit dolor cupiditate vero? Repudiandae unde, autem deleniti distinctio doloremque dolor!</div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
