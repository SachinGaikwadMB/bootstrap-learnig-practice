<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Images and Video in Bootstrap!</Video></title>
    <style>
        .container{
            border:2px solid red;
        }

        .image-container{
            border: 5px solid green;
        }
    </style>

  </head>
  <body>
   <div class="container">
    <div class="row py-3">
        <div class="col-md-4 image-container ">
            <img src="./images/image.jpeg" alt="" class="img-fluid">
        </div>

        <div class="col-md-4 ">
            <img src="./images/image.jpeg" alt="" class="img-fluid img-thumbnail">
        </div>

        <div class="col-md-4 ">
            <img src="./images/image.jpeg" alt="" class="img-fluid rounded-circle">
        </div>

    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="embed-responsive embed-responsive-21by9 image-container">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/0GOgPRxbcNc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> 
            </div>
        </div>



        <div class="col-md-4">
            <div class="embed-responsive embed-responsive-16by9 image-container">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/0GOgPRxbcNc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> 
            </div>
        </div>


        <div class="col-md-4">
            <div class="embed-responsive embed-responsive-4by3 image-container">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/0GOgPRxbcNc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> 
            </div>
        </div>

        <div class="col-md-4">
            <div class="embed-responsive embed-responsive-1by1 image-container">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/0GOgPRxbcNc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> 
            </div>
        </div>
    </div>
   </div>

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
