<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Complete Navbar</title>
    <style>
      .navbar-toggler-icon {
        background: darkcyan;
        font-size: 1.1em;
      }


      .offcanvas {
        background: darkcyan;
        border-radius: 1.5em 0 0 1.5em;
      } 
      #sidebar ul {
        list-style: none;
      }

      #sidebar ul li {
        display: block;
        padding: 1em 2em;
        border-bottom: 1px solid white;
       
       
      }

      #sidebar ul li a {
        text-decoration: none;
        color: white;
        font:bold 1em Verdana;
        text-transform: uppercase;
      }

      .text-reset{
        color: white !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row py-3">
        <div class="col">
         

          <nav
            class="navbar navbar-expand-lg navbar-dark"
            style="background: darkcyan"
          >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Mindbowser</a>
<!-- 
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button> -->

              <!-- start here -->
              <a class="btn btn-primary navbar-toggler" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                <span class="navbar-toggler-icon"></span>
              </a>

              <!-- test end here -->

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>

               t <!-- <form class="d-flex">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                              <buton class="btn btn-outline-primary" type="submit">Search</button>
                            </form> -->

                <a href="" role="button" class="btn btn-primary p-2"
                  >Contact Us</a
                >
              </div>
            </div>
          </nav>

          
          <div class="offcanvas d-lg-none offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header justify-content-end">
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div id="sidebar">
                <ul class="justify-content-center">
                  <li><a href="">Home</a></li>
                  <li><a href="">Products</a></li>
                  <li><a href="">Services</a></li>
                  <li><a href="">About Us</a></li>
                  <li><a href="">Contact Us</a></li>
                  
                </ul>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
