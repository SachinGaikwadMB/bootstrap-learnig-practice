<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Margin Utility</title>
    <style>
        .container {
            border:1px solid black;
        }
       
        .row {
            border: 1px solid red;
        }

        .pink {
            background: pink;
        }

        .blue {
            background: blue;
        }

    </style>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3 pink me-auto">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci accusantium labore consequatur fugit ipsum voluptas debitis quibusdam enim, eius tempore!
            </div>

            <div class="col-md-6 blue ms-auto">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, velit!
            </div>
        </div>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
