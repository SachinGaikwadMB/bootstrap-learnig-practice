<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Forms in Bootstrap</title>

    <style>
        .container{
            background: black;
            border: 1px solid black;
        }
    </style>


  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto p-5">
                <div class="form-group mb-3">
                    <label for="" class="form-label text-white ">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group mb-3">
                  <label for="" class="form-label text-white">Last Name</label>
                  <input type="text" class="form-control">
              </div>

              <div class="form-group mb-3">
                <label for="" class="form-label text-white">Email</label>
                <input type="email" class="form-control">
            </div>

            <div class="form-group mb-3">
              <label for="" class="form-label text-white"> Password</label>
              <input type="password" class="form-control">
          </div>

          <div class="d-grid">
            <button class="btn btn-primary" type="button">Button</button>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
